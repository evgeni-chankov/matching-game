<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300|Yanone+Kaffeesatz:300" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>
</head>
<body id="container">
    <header>
        <h1> Matching game </h1>
        <section id="game_data">
            <div id="stars" onload="function showPerformance(turns);">
            </div>
            <div id="moves">17 Moves</div>
            <div id="clock">1:23:22</div>
            <div id="reload" onclick="setTimeout(function() {if(confirm('Would you like to restart the game?')){location.reload(true);};}, 200)"><i class="fa fa-refresh" aria-hidden="true"></i></div>
        </section>
    </header>
    <section id="memory_board"></section>
    <script> newBoard(); </script>
</body>
</html>
