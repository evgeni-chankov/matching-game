<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300|Yanone+Kaffeesatz:300" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png" />
    <script src="script.js"></script>
</head>
<body id="container"><!--Regular Mode: countTimer(); //OMG mode: startTimer(60,document.querySelector('#clock'));-->
 	<!-- Modal to select difficulty at game start -->
	<section id="get_playing_mode" class="modal modal-visible">
	  <!-- Modal content -->
	  <div class="modal-content">
		<div id="modal-header-mode-select">
		  <!--<span id="close_modal">&times;</span>-->
		  <h2>Welcome to the matching game. Select all pairs of cards in order to win!</h2>
		</div>
		<div id="modal-body-mode-select">
		<form>
			<p>Select your difficulty:</p>
			<div class="styled-select slate">
				<select id="game-options">
				  <option value="regular" selected>regular</option>
				  <option value="touchy-feely">touchy-feely</option>
				  <option value="marriage-wars">marriage-wars</option>
				  <option value="OMG" disabled>OMG (Coming Soon)</option>
				</select>
			</div>
			<button type="button" class="modal_footer_button content_button" onclick="getGameMode()">Confirm selection</button>
			<p>You have chosen:</p><p id="show-difficulty">regular</p>
		</form>
		</div>
		<div id="modal-footer-mode-select">
		<button onclick="newBoard();closeModeModal();" class="modal_footer_button blue_button">Start Game</button>
		</div>
	  </div>
	</section>
	<!-- Modal ends here --> 
	
	<!-- Modal to display information at the end of the game -->
	<section id="display_performance" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
		<div id="modal-header">
		  <!--<span id="close_modal">&times;</span>-->
		  <h2>Success! Here are your stats:</h2>
		</div>
		<div id="modal-body">
		</div>
		<div id="modal-footer">
		<button onclick="reloadBoard();" class="modal_footer_button blue_button">New Game</button>
		<button onclick="closeModal();" class="modal_footer_button">Stay Here for a bit</button>
		</div>
	  </div>
	</section>
	<!-- Modal ends here --> 
	<header>
        <h1> Matching game </h1>
        <section id="game_data">
            <div id="stars" onload="showPerformance(turns);">
            </div>
            <div id="moves">0 Moves</div>
            <div id="clock">00:00</div>
            <div id="reload" onclick="setTimeout(function() {if(confirm('Would you like to restart the game?')){location.reload(true);};}, 200)"><i class="fa fa-refresh" aria-hidden="true"></i></div>
        </section>
    </header>
    <section id="memory_board"></section>
</body>
</html>
